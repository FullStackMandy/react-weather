<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        html {
            background-color: #cfd8dc;
        }

        *,
        ::before,
        ::after {
            box-sizing: border-box;
        }


        #weathercards {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .weathercard {
            display: flex;
            text-align: center;
            max-width: 300px;
            flex-direction: column;
            justify-content: space-around;
            height: auto;
            border: 3px orange solid;
            border-radius: 3%;
        }

        .weathercard .otherdata {
            display: flex;
            text-align: center;
            flex-direction: column;
            border-radius: 3%;
        }

        #WeatherDetail-holder {
            text-align: center;

        }

        a.back {
            position: fixed;
            left: 1em;
            top: 1em;
        }

        details {
            margin: 1rem auto;
            padding: 0;
            width: 35em;
            max-width: calc(100% - 2rem);
            position: relative;
            border: 1px solid #78909c;
            border-radius: 6px;
            background-color: #eceff1;
            color: #263238;
        }

        details> :last-child {
            margin-bottom: 1rem;
        }

        details::before {
            width: 100%;
            height: 100%;
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            border-radius: inherit;
            opacity: 0.15;
            box-shadow: 0 0.25em 0.5em #263238;
            pointer-events: none;
            z-index: -1;
        }

        details[open] {
            background-color: #fff;
        }

        details[open]::before {
            opacity: 0.6;
        }

        summary {
            padding: 0.5rem 2em 0.5rem 1em;
            display: block;
            position: relative;
            font-size: 1.33em;
            font-weight: bold;
            cursor: pointer;
            background-color: darkgrey;
        }

        summary>div {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }

        summary>div>img {
            height: 40px;
        }

        summary::before,
        summary::after {
            width: 0.75em;
            height: 2px;
            position: absolute;
            top: 50%;
            right: 1em;
            content: "";
            background-color: currentColor;
            text-align: right;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        summary::after {
            -webkit-transform: translateY(-50%) rotate(90deg);
            transform: translateY(-50%) rotate(90deg);
        }

        [open] summary::after {
            -webkit-transform: translateY(-50%) rotate(180deg);
            transform: translateY(-50%) rotate(180deg);
        }

        summary::-webkit-details-marker {
            display: none;
        }

        details>div {
            margin: 0 0 1em;
            line-height: 1.5;
        }

        .day-info table {
            margin: 1em auto;
        }

        .day-info table td {
            text-align: right;
            padding-right: 1em;
        }
    </style>
</head>

<body>
    <section id="WeatherOverview"></section>
    <section id="WeatherDetail" style="display:none;">
        <a class="back">Terug naar overzicht</a>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
